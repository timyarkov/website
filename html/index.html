<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tim Yarkov</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/index.css">
        <script src="../src/skill_reel.js"></script>
        <script src="../src/portfolio.js"></script>
    </head>

    <body>
        <header>
            <h1>TIM YARKOV</h1>
            <a href="https://github.com/timyarkov" id="headerGithubLink">
                <img src="../img/logos/github.png" onclick='applyClickAnim("headerGithubLink")'>
            </a>
            <a href="mailto:timdyarkov@gmail.com" id="headerEmailLink">
                <img src="../img/logos/mail.png" onclick='applyClickAnim("headerEmailLink")'>
            </a>
        </header>

        <div id="mainContent">
            <!--Skill Reel-->
            <div id="skillReel" class="rollingDown">
                <img class="logo" alt = "A logo">
                <h2>Text here please!</h2>
                <script>
                    initReel(); // Init after tags loaded in
                </script>
            </div>

            <div class="spacer"></div>

            <!--Skill List-->
            <h3 class="centered">SKILLS</h3>
            <div id="skillList">
                <!--Auto-Filled by script; class of skillItem-->
                <script>
                    createSkillList();
                </script>
            </div>

            <div class="spacer"></div>

            <h3 class="centered">PORTFOLIO</h3>
            <div id="portfolio">
                <img id="portfolioLArr" src="../img/leftarrow.png" onclick='cyclePortfolioLeft(); applyClickAnim("portfolioLArr");'>

                <div id="portfolioItem">
                    <img id="portfolioLogo" alt = "A logo">
                    <h4 id="portfolioHeader">Header here please!</h4>
                    <p id="portfolioDesc">Description here please!</p>
                </div>

                <img id="portfolioRArr" src="../img/rightarrow.png" onclick='cyclePortfolioRight(); applyClickAnim("portfolioRArr");'>
                <!--Tags autofilled by script-->
                <script>
                    createPortfolioList();
                </script>
            </div>
        </div>

        <footer>
            <h2>LETS CONNECT</h2>
            <a href="https://github.com/timyarkov" id="footerGithubLink"  onclick='applyClickAnim("footerGithubLink")'>
                <img src="../img/logos/github.png">
                <p>github.com/timyarkov</p>
            </a>
            <a href="mailto:timdyarkov@gmail.com" id="footerEmailLink" onclick='applyClickAnim("footerEmailLink")'>
                <img src="../img/logos/mail.png">
                <p>timdyarkov@gmail.com</p>
            </a>
        </footer>
    </body>
</html>
